<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Subject Processing</title>
  <!-- Materialize CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Materialize JS -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
  <!-- Local Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/processing.css">
  <!-- JS and JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script defer src="js/processing.js"></script>
</head>

<body>
  <div class="container">
    <div class="alert">
      <h2>L.A.P.D.</h2>
      <h3><span id="english-alert">POTENTIAL REPLICANT INQUIRY: COOPERATION MANDATORY</span></h3>
      <h3><span id="chinese-alert">潛在的代理人查詢：需要合作</span></h3>
    </div>
    <h5 class="comply">Please promptly fill out the below form:</h5>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">FIRST NAME - 名字</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">LAST NAME - 姓</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="hair" type="text" class="validate">
            <label for="hair">HAIR COLOR - 髮色</label>
          </div>
          <div class="input-field col s6">
            <input id="eyes" type="text" class="validate">
            <label for="eyes">EYE COLOR - 眼睛的顏色</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <h4 id="comply">COMPLY!</h4>
    <footer>
      <div class="footer">
        <img class="tyrell-logo" src="css/images/Tyrell_Corporation_Bladerunner_logo.gif" alt="">
        <p>Supporting the LAPD since its own inception</p>
      </div>
    </footer>
  </div>

</body>

</html>
